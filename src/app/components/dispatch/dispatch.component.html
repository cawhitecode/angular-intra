<div class ="mx-auto marginTop col-sm-8">
<ng-multiselect-dropdown
  [placeholder]="'No Filter Selected'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onSelectAll)="onAllItemSelect()"
  (onDeSelect)="onItemDeSelect($event)"
  (onDeSelectAll)="onAllItemDeSelect()"
>
</ng-multiselect-dropdown>
</div>

<div *ngFor="let market of selectedMarkets">
  <hr>
    <h2>{{ market.name }} - {{ date | date:'MMM d, h:mm:ss a' : market.gmtOffset }}</h2>
    <p> {{ market.map }}</p>
    <h5> Services offered by market</h5>
</div>
